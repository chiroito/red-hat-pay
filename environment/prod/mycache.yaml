apiVersion: infinispan.org/v2alpha1
kind: Cache
metadata:
  name: paymentcachedefinition
spec:
  clusterName: example-infinispan
  name: payment
  template: <distributed-cache name="payment"><encoding media-type="application/x-protostream"/><groups enabled="true"/><locking/><transaction mode="BATCH" locking="PESSIMISTIC" auto-commit="false"/><memory max-count="100000" when-full="REMOVE"/></distributed-cache>
