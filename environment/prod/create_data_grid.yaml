apiVersion: infinispan.org/v1
kind: Infinispan
metadata:
  name: example-infinispan
  annotations:
    infinispan.org/monitoring: 'true'
spec:
  replicas: 2
  dependencies:
    artifacts:
      - url: http://httpd:8080/domain-1.0-SNAPSHOT.jar
        hash: md5:25c3fc8544c0073eef4234fd885df773
      - url: http://httpd:8080/cache-1.0-SNAPSHOT.jar
        hash: md5:02d4c22efe6790e3b6f29e66a253f7cd
  image: quay.io/infinispan/server:latest
  service:
    type: DataGrid
#    container:
#      storage: 2Gi
#      ephemeralStorage: false
#      storageClassName: my-storage-class
  container:
    extraJvmOpts: "-XX:NativeMemoryTracking=summary -Xlog:gc*:stdout:time,level,tags"
    cpu: "1000m"
    memory: 1Gi
  logging:
    categories:
      org.infinispan: error
      org.jgroups: error
      org.jgroups.protocols.TCP: error
      org.jgroups.protocols.relay.RELAY2: error
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchLabels:
                app: infinispan-pod
                clusterName: example-infinispan
                infinispan_cr: example-infinispan
            topologyKey: "kubernetes.io/hostname"
